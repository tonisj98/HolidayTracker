<div class="login-container">
  <h1>Iniciar sesión</h1>
  <div class="p-fluid">
    <div class="p-field">
      <label for="username">Usuario</label>
      <input id="username" type="text" pInputText [(ngModel)]="username" />
    </div>
    <div class="p-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pPassword [(ngModel)]="password" />
    </div>
    <p-button pButton type="button" (click)="login()" label="Iniciar sesión"></p-button>
  </div>
</div>
